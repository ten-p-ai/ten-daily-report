<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動く点P - DOT P</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Helvetica Neue', Arial, 'Hiragino Sans', 'Hiragino Kaku Gothic ProN', sans-serif;
            background: #ffffff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        
        #logo {
            position: absolute;
            top: 30px;
            left: 30px;
            font-size: 32px;
            font-weight: 300;
            color: #333;
            z-index: 10;
            letter-spacing: 2px;
        }
        
        #info {
            position: absolute;
            bottom: 40px;
            right: 40px;
            color: #666;
            text-align: right;
            z-index: 10;
            font-size: 14px;
            line-height: 1.8;
        }
        
        #info h2 {
            font-size: 18px;
            font-weight: 400;
            margin-bottom: 5px;
            color: #333;
        }
        
        #point-label {
            position: absolute;
            color: #8FA192;
            font-size: 20px;
            font-weight: 400;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
            padding: 8px 16px;
            border: 1px solid #8FA192;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }
        
        #point-label.show {
            opacity: 1;
        }
        
        #grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.03;
            pointer-events: none;
            z-index: 1;
        }
    </style>
</head>
<body>
    <canvas id="grid"></canvas>
    <canvas id="canvas"></canvas>
    
    <div id="logo">.P</div>
    
    <div id="info">
        <h2>動く点P</h2>
        <p>常に知的好奇心をもって</p>
        <p>動き続ける</p>
    </div>
    
    <div id="point-label">・P</div>
    
    <script>
        // Grid background
        const gridCanvas = document.getElementById('grid');
        const gridCtx = gridCanvas.getContext('2d');
        
        function drawGrid() {
            gridCanvas.width = window.innerWidth;
            gridCanvas.height = window.innerHeight;
            
            gridCtx.strokeStyle = '#8FA192';
            gridCtx.lineWidth = 0.5;
            
            const gridSize = 50;
            for (let x = 0; x < gridCanvas.width; x += gridSize) {
                gridCtx.beginPath();
                gridCtx.moveTo(x, 0);
                gridCtx.lineTo(x, gridCanvas.height);
                gridCtx.stroke();
            }
            for (let y = 0; y < gridCanvas.height; y += gridSize) {
                gridCtx.beginPath();
                gridCtx.moveTo(0, y);
                gridCtx.lineTo(gridCanvas.width, y);
                gridCtx.stroke();
            }
        }
        
        drawGrid();
        window.addEventListener('resize', drawGrid);
        
        // Main canvas
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const label = document.getElementById('point-label');
        
        // Canvas setup
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // DOT P colors
        const sageGreen = '#8FA192';
        const darkGrey = '#333333';
        
        // Point P properties
        let time = 0;
        const point = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            size: 12,
            trail: []
        };
        
        // Geometric nodes for wireframe effect
        const nodes = [];
        const nodeCount = 6;
        for (let i = 0; i < nodeCount; i++) {
            const angle = (i / nodeCount) * Math.PI * 2;
            nodes.push({
                angle: angle,
                distance: 200
            });
        }
        
        // Mouse tracking
        let mouseX = canvas.width / 2;
        let mouseY = canvas.height / 2;
        
        canvas.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            
            // Check if mouse is near point
            const dx = mouseX - point.x;
            const dy = mouseY - point.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            
            if (distance < 80) {
                label.classList.add('show');
                label.style.left = point.x + 25 + 'px';
                label.style.top = point.y - 35 + 'px';
            } else {
                label.classList.remove('show');
            }
        });
        
        // Animation loop
        function animate() {
            // Clear with white
            ctx.fillStyle = 'rgba(255, 255, 255, 0.15)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Update time
            time += 0.008;
            
            // Calculate new position using mathematical functions
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radiusX = canvas.width * 0.3;
            const radiusY = canvas.height * 0.3;
            
            // Lissajous curve with varying parameters
            const a = 3;
            const b = 2;
            const delta = time * 0.5;
            
            const targetX = centerX + Math.sin(a * time + delta) * radiusX;
            const targetY = centerY + Math.sin(b * time) * radiusY;
            
            // Smooth movement
            point.x += (targetX - point.x) * 0.03;
            point.y += (targetY - point.y) * 0.03;
            
            // Add to trail
            point.trail.push({ x: point.x, y: point.y });
            
            // Limit trail length
            if (point.trail.length > 100) {
                point.trail.shift();
            }
            
            // Draw wireframe trail
            if (point.trail.length > 1) {
                ctx.strokeStyle = sageGreen;
                ctx.lineWidth = 1;
                ctx.globalAlpha = 0.3;
                ctx.beginPath();
                ctx.moveTo(point.trail[0].x, point.trail[0].y);
                for (let i = 1; i < point.trail.length; i++) {
                    ctx.lineTo(point.trail[i].x, point.trail[i].y);
                }
                ctx.stroke();
                ctx.globalAlpha = 1;
            }
            
            // Draw geometric wireframe around point
            ctx.strokeStyle = sageGreen;
            ctx.lineWidth = 1.5;
            ctx.globalAlpha = 0.6;
            
            ctx.beginPath();
            nodes.forEach((node, i) => {
                const angle = node.angle + time * 0.5;
                const distance = node.distance + Math.sin(time * 2 + i) * 20;
                const x = point.x + Math.cos(angle) * distance;
                const y = point.y + Math.sin(angle) * distance;
                
                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            });
            ctx.closePath();
            ctx.stroke();
            
            // Connect nodes to center
            nodes.forEach((node, i) => {
                const angle = node.angle + time * 0.5;
                const distance = node.distance + Math.sin(time * 2 + i) * 20;
                const x = point.x + Math.cos(angle) * distance;
                const y = point.y + Math.sin(angle) * distance;
                
                ctx.beginPath();
                ctx.moveTo(point.x, point.y);
                ctx.lineTo(x, y);
                ctx.stroke();
            });
            
            ctx.globalAlpha = 1;
            
            // Draw main point
            ctx.beginPath();
            ctx.arc(point.x, point.y, point.size, 0, Math.PI * 2);
            ctx.fillStyle = sageGreen;
            ctx.fill();
            
            // Draw inner dot
            ctx.beginPath();
            ctx.arc(point.x, point.y, point.size * 0.6, 0, Math.PI * 2);
            ctx.fillStyle = '#ffffff';
            ctx.fill();
            
            // Draw center character
            ctx.fillStyle = sageGreen;
            ctx.font = 'bold 16px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('・', point.x, point.y);
            
            requestAnimationFrame(animate);
        }
        
        // Start animation
        animate();
    </script>
</body>
</html>
